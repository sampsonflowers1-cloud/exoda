<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Έξοδα Μαγαζιού</title>
<style>
body{
font-family: Arial;
background:#f5f5f5;
padding:20px;
}
h1{
text-align:center;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
gap:10px;
margin-top:20px;
}
button{
padding:20px;
font-size:14px;
border:none;
background:#1976d2;
color:white;
border-radius:8px;
cursor:pointer;
}
button:hover{
background:#125aa0;
}
</style>
</head>
<body>

<h1>Έξοδα Μαγαζιού</h1>
<div class="grid" id="grid"></div>

<script>
const names=[];
for(let i=1;i<=30;i++){
names.push("Προμηθευτής "+i);
}

const grid=document.getElementById("grid");
let data=JSON.parse(localStorage.getItem("exoda")||"{}");

names.forEach(name=>{
if(!data[name]) data[name]=[];

const btn=document.createElement("button");
btn.textContent=name;

btn.onclick=()=>{
let history = "";
let total = 0;

if(data[name].length > 0){
    history += "Προηγούμενα:\n";
    data[name].forEach(item => {
        history += item.date + " - " + item.amount + "€\n";
        total += Number(item.amount);
    });
    history += "\nΣύνολο: " + total + "€\n\n";
}

let amount = prompt(name + "\n\n" + history + "Βάλε νέο ποσό:");

if(!amount) return;
let date=new Date().toISOString().slice(0,10);
data[name].push({amount:parseFloat(amount),date:date});
localStorage.setItem("exoda",JSON.stringify(data));
};

grid.appendChild(btn);
});
</script>

</body>
</html>
